<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>实时时间转换</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app" v-cloak>
    距离现在：<div v-time="timeNow"></div>
    距离给定时间：<div v-time="timeBefore"></div>
    距离出生多少天：<div v-birthday="birthDate"></div>
    今年多大了：<div v-birthday.age="birthDate"></div>
    具体的年龄是：<div v-birthday.age.detail="birthDate"></div>
  </div>
  <script src="time.js"></script>
  <script src="index.js"></script>
</body>

</html>
